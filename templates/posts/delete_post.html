{% extends 'base.html' %}
{% load static %}


{% block title %}
    Djangram | Deletar Post
{% endblock title %}
    

{% block body %}
    <section>
        <div>
            <form method="POST">
                {% csrf_token %}
                <p>Tem certeza que quer deletar o post abaixo ?</p>
                <img src="{{post.image.url}}" width="80px" height="80px">

                <input type="submit" value="Deletar">
            </form>
        </div>
    </section>
{% endblock body %}
